<div ng-controller='LiveWritingSliderController' ng-show="slider_on" class='codeon-livewriting-slider ui-widget-content'>
  <div class = 'livewriting_navbar'>
    <div id="lw_toolbar" class="livewriting_navbar_buttons">
      <button id="lw_toolbar_beginning" class = "lw_toolbar_button">go to beginning</button>
      <button id="lw_toolbar_slower" class = "lw_toolbar_button">slower</button>
      <button id="lw_toolbar_play" class = "lw_toolbar_button">pause</button>
      <button id="lw_toolbar_faster" class = "lw_toolbar_button">faster</button>
      <button id="lw_toolbar_end" class = "lw_toolbar_button">go to end</button>
      <span id="livewriting_speed">1</span>&nbsp;X
    </div>
    <div class='livewriting_slider_wrapper'>
      <div id = 'livewriting_slider' class = 'livewriting_slider'></div>
    </div>
  </div>
</div>
